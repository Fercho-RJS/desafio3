<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <!-- Vincula Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Fernando Rojas</h1>
        <form>
            <!-- Campo DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
            </div>

            <!-- Campo Carrera (lista desplegable) -->
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <select class="form-select" id="carrera">
                    <option value="Desarrollo de Software">Tecnicatura en Desarrollo de Software</option>
                    <option value="Gestión de Organizaciones">Gestión de las organizaciones</option>
                    <option value="Profesorado de Matemáticas">Profesorado de matemáticas</option>
                </select>
            </div>

            <!-- Campo Año (rango de años) -->
            <div class="mb-3">
                <label for="anio" class="form-label">Año</label>
                <select class="form-select" id="anios">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2003">2003</option>
                </select>
            </div>

            <!-- Campo Comentarios -->
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Vincula Bootstrap JS (opcional, solo si necesitas funcionalidad adicional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
